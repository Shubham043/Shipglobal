<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Image Slider</title>
    </head>
    <body>
        <div id="container">
            <button id="prev" class="sliderBtn">
                &lt;
                <button id="next" class="sliderBtn">&gt;</button>
            </button>
            <div class="slide show">
                <img
                    src="https://images.unsplash.com/photo-1724858103760-62648ebfa2a3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzOXx8fGVufDB8fHx8fA%3D%3D"
                    alt="slide1"
                />
                <p>Slide No. 1</p>
            </div>
            <div class="slide">
                <img
                    src="https://images.unsplash.com/photo-1724689545475-67ff5bc78fac?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0N3x8fGVufDB8fHx8fA%3D%3D"
                    alt="slide2"
                />
                <p>Slide No. 2</p>
            </div>
            <div class="slide">
                <img
                    src="https://images.unsplash.com/photo-1719937051058-63705ed35502?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1MXx8fGVufDB8fHx8fA%3D%3D"
                    alt="slide3"
                />
                <p>Slide No. 3</p>
            </div>
            <div class="slide">
                <img
                    src="https://plus.unsplash.com/premium_photo-1724863374168-cc3334387b81?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1NXx8fGVufDB8fHx8fA%3D%3D"
                    alt="slide4"
                />
                <p>Slide No. 4</p>
            </div>
            <div class="slide">
                <img src="./images/image1.jpg" alt="slide5" />
                <p>Slide No. 5</p>
            </div>
            <div class="slide">
                <img src="./images/image2.jpg" alt="slide6" />
                <p>Slide No. 6</p>
            </div>
            <div class="slide">
                <img src="./images/image3.jpg" alt="slide6" />
                <p>Slide No. 7</p>
            </div>
            <div class="slide">
                <img src="./images/image1.jpg" alt="slide4" />
                <p>Slide No. 8</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
